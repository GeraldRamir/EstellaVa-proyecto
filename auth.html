<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background-color: #4A90E2;
      color: white;
    }

    .btn-primary:hover {
      background-color: #3c7cc3;
    }

    .btn-google {
      background: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #444;
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .btn-logout {
      margin-top: 1rem;
      background: #e74c3c;
      color: white;
    }

    .btn-logout:hover {
      background: #c0392b;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .register-link a {
      color: #4A90E2;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" class="input-field" placeholder="Correo electrónico" />
    <input type="password" id="password" class="input-field" placeholder="Contraseña" />
    <button id="btnLogin" class="btn btn-primary">Iniciar sesión</button>

    <button id="btnGoogle" class="btn btn-google">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" />
      Iniciar con Google
    </button>

    <div class="register-link">
      ¿No tienes una cuenta? <a href="registerUser.html">Regístrate aquí</a>.
    </div>

    <button id="btnLogout" class="btn btn-logout">Cerrar sesión</button>
  </div>

  <!-- Firebase App y Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Tu archivo de autenticación -->
  <script src="./js/auth.js"></script>
</body>
</html>
