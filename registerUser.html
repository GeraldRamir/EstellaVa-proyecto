<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Registro</h2>

    <form id="formRegistro">
      <div class="mb-3">
        <label for="emailRegistro" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="emailRegistro" placeholder="Ingresa tu correo" required>
      </div>

      <div class="mb-3">
        <label for="passwordRegistro" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordRegistro" placeholder="Crea una contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>

      <p id="mensajeRegistro" class="mt-3 text-center text-danger"></p>

      <p class="text-center mt-3">
        ¿Ya tienes cuenta?
        <a href="auth.html">Inicia sesión aquí</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase App y Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Tu script personalizado -->
  <script src="./js/registerUser.js"></script>
</body>
</html>
